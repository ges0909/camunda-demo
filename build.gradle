plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "${lombokVersion}"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation "org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:${camundaPlatformVersion}"
    implementation "org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:${camundaPlatformVersion}"
    // implementation "org.camunda.bpm:camunda-engine-plugin-spin:${camundaPlatformVersion}"
    // implementation "org.camunda.spin:camunda-spin-dataformat-all:${camundaSpinVersion}"
    testImplementation "org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-test:${camundaPlatformVersion}"
    testImplementation "org.camunda.bpm.extension:camunda-bpm-junit5:${camundaBpmJUnit5Version}"
    testImplementation "org.camunda.bpm.assert:camunda-bpm-assert:${camundaBpmnAssertVersion}"

    implementation "org.springframework.boot:spring-boot-starter-jdbc:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    // implementation "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
    // implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"

    // enable groovy scripting
    implementation "org.codehaus.groovy:groovy-all:${groovyVersion}"

    //
    implementation "com.h2database:h2:${h2DatabaseVersion}"
}

// group = 'com.example.workflow'
